<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanize AI - Bypass Detectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
        <header>
            <h1>Humanize</h1>
            <p>Rewrite AI text to bypass detectors (70%+ Human Score)</p>
        </header>

        <main class="grid">
            <section class="card">
                <h2>Input</h2>
                <textarea id="input" placeholder="Paste AI text here..."></textarea>
                <div class="controls">
                    <div class="pill">Words: <span id="wordCount">0</span></div>
                    <select id="mode">
                        <option value="general">General Tone</option>
                        <option value="academic">Academic Tone</option>
                    </select>
                </div>
                <button id="btnHumanize">Humanize Text</button>
            </section>

            <section class="card">
                <h2>Output</h2>
                <textarea id="output" readonly placeholder="Humanized text will appear here..."></textarea>
                <button id="btnCopy" class="secondary">Copy Result</button>
                <p id="status"></p>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
